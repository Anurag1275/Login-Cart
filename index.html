<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none 
                focus:ring-blue-500" type="email" name="email" placeholder="Email" id="email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none 
                focus:ring-blue-500" type="password" name="password" placeholder="Password" id="password">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
